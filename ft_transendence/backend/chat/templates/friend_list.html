<!DOCTYPE html>
<html>
<head>
    <title>Список друзей</title>
</head>
<body>

<h1>Список друзей</h1>

<ul>
    <!-- Перебор всех друзей пользователя -->
    {% for friend in friends %}
        <li>
            <!-- Форма для начала чата с другом -->
            <form action="{% url 'start_chat' %}" method="post">
                {% csrf_token %}
                <!-- Скрытое поле для передачи имени друга -->
                <input type="hidden" name="friend_username" value="{{ friend.username }}">
                <!-- Отображение имени друга -->
                {{ friend.username }}
                <!-- Кнопка для начала чата -->
                <button type="submit">Начать чат</button>
            </form>
        </li>
    {% endfor %}
</ul>

</body>
</html>
